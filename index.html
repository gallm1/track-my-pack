<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track My Pack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <section class="hero is-info">
            <div class="hero-body">
            <p class="title">
                Track My Pack
            </p>
            <p class="subtitle">
                Simplifying Package Tracking 
            </p>
            </div>
        </section>
    </header>
    <div class="container">
        <div class="row" id="inputRow">
            <input class="input is-medium" id="searchInput" type="text" placeholder="Search Tracking">
            <button class="button is-primary" id="searchBtn">Search</button>
        </div>
    </div>
    <div class="container">
        <div class="results" id="resultLayout">
            <table class="table">
                <thead>
                    <tr>
                    <th><abbr title="Tracking Number">Tracking Number</abbr></th>
                    <th><abbr title="Status">Status</abbr></th>
                    <th><abbr title="Estimated arrival date">ETA</abbr></th>
                    <th><abbr title="Drawn">D</abbr></th>
                    <th><abbr title="Lost">L</abbr></th>
                    <th><abbr title="Goals for">GF</abbr></th>
                    <th><abbr title="Goals against">GA</abbr></th>
                    <th><abbr title="Goal difference">GD</abbr></th>
                    <th><abbr title="Points">Pts</abbr></th>
                    <th>Qualification or relegation</th>
                    </tr>
                </thead>
                <thead id="trackingResults">
                    
                </thead>

        </div>
    </div>
    




    <script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous">
    </script>
    <script src="./script.js"></script>
</body>
</html>
