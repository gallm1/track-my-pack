<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Got Game?</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
</head>

<body>
    <header class="hero is-link">
        <div class="hero-body">
            <p class="title">
                Who Got Game?
            </p>
            <p class="subtitle">
                Find your team and upcoming games!
            </p>
        </div>
    </header>
    <div class="container" id="searchCon">
        <div class="row" id="searchOptions">
            <button class="button is-warning is-focused" id="matchUps">Upcoming Games</button>
        </div>
        <div class="row" id="inputRow">
            <input class="input is-medium" id="searchInput" type="text" placeholder="Search Team by City">
            <button class="button is-primary" id="searchBtn">Search</button>
            <button id="saveBtn" class="button is-primary saveBtn" type="button">Save</button>
            <textarea id="saveArea"></textarea>
        </div>
    </div>
    <div class="container">
        <div class="results" id="resultLayout">
            <table class="table">
                <thead id="trackingResults">
                </thead>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div id="schedule">
            
        </div>
    </div>

    </div>
    




    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="./sports.js"></script>
</body>
</html>
