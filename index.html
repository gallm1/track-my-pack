<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track My Pack</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="hero is-link">
        <div class="hero-body">
            <p class="title">
                Track My Pack
            </p>
            <p class="subtitle">
                Simplifying Package Tracking 
            </p>
        </div>
    </header>
    <div class="container" id="searchCon">
        <div class="row" id="searchOptions">
            <button class="button is-warning is-focused">TrackingMore</button>
            <button class="button is-danger is-focused">PostNord</button>
        </div>
        <div class="row" id="inputRow">
            <input class="input is-medium" id="searchInput" type="text" placeholder="Search Tracking">
            <button class="button is-primary" id="searchBtn">Search</button>
        </div>
    </div>
    <div class="container">
        <div class="results" id="resultLayout">
            <table class="table">
                <thead>
                    <tr>
                    <th><abbr title="Tracking Number">Tracking Number</abbr></th>
                    <th><abbr title="Shipping Status">Status</abbr></th>
                    <th><abbr title="Destination">Dest.</abbr></th>
                    <th><abbr title="Shipping Date">ShpDate</abbr></th>
                    <th><abbr title="Estimated arrival date">ETA</abbr></th>
                    <th><abbr title="Actual Delivery Date">DlvDate</abbr></th>
                    <th><abbr title="Something1">Sm1</abbr></th>
                    <th><abbr title="Something Else">SE1</abbr></th>
                    <th>Insert Modal here?</th>
                    </tr>
                </thead>
                <thead id="trackingResults">
                    
                </thead>

        </div>
    </div>
    




    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
